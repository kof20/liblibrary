{% extends 'main/index.html' %}

{% block content %}

<div class="row row-cols-1 row-cols-md-3 g-3"
     style="margin-left: 10%; margin-right:10%; justify-content: center">
    {% for book in books %}
    <div class="card ml-1 mr-1 mt-3">
        <div class="card-body">
            <h5 class="card-title">{{book.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
            <p class="card-text">{{book.body|truncatechars:"300"}}</p>
            <a href="/book/{{book.id}}" class="btn btn-primary">Go to</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'addfavorite' pk=book.id %}" class="btn btn-success">Add</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
